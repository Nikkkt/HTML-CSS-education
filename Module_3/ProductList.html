<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style/ProductList.css">
        <title>List of products</title>
    </head>
    <body>
        <div class="main">
            <h1>What do i have in my fridge?</h1>
            <div class="container">
                <div class="listContainer">
                    <div class="productContainer">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0OckA3U-YW-KYW5wkBD_97CIeF_MFvAtuTQ&s" alt="pepper">
                        <p>Pepper</p>
                    </div>
                    <div class="productContainer">
                        <img src="https://img.freepik.com/premium-vector/apple-isolated-white-background_114835-24882.jpg" alt="apple">
                        <p>Apple</p>
                    </div>
                    <div class="productContainer">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/000/441/779/small/Food__28189_29.jpg" alt="cheese">
                        <p>Cheese</p>
                    </div>
                    <div class="productContainer">
                        <img src="https://img.freepik.com/free-vector/simple-corn-cartoon_1308-124847.jpg" alt="corn">
                        <p>Corn</p>
                    </div>
                    <div class="productContainer">
                        <img src="https://png.pngtree.com/png-clipart/20200225/original/pngtree-mushroom-vector-or-color-illustration-png-image_5269221.jpg" alt="mushroom">
                        <p>Mushroom</p>
                    </div>
                    <div class="productContainer">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/007/128/033/small/an-isometric-icon-of-garlic-food-ingredient-vector.jpg" alt="garlic">
                        <p>Garlic</p>
                    </div>
                </div>
                <hr>
                <h3>... that's all ...</h3>
            </div>
        </div>
    </body>
</html>
